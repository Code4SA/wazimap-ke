version: '3.3'

services:
  db:
    image: postgres:9.5
    ports:
      - "54321:5432"
    environment:
      - POSTGRES_USER=hurumap
      - POSTGRES_PASSWORD=hurumap
      - PGUSER=hurumap
      - PGPASSWORD=hurumap

  web:
    build: .
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/src/hurumap
    environment:
      - DATABASE_URL=postgresql://hurumap:hurumap@db:5432/our_land
      - DJANGO_SECRET_KEY=somethingsecret
      - HURUMAP_URL='http://localhost:8000'
      - PGHOST=db
      - PGDATABASE=our_land
      - PGUSER=hurumap
      - PGPASSWORD=hurumap
      - PYTHONDONTWRITEBYTECODE="True"
      # - DJANGO_DEBUG=False  # For testing deploys
  
  hurumap-zm:
    build: ./hurumap_zm/
    ports:
      - "8000:8000"
    depends_on:
      - db
    volumes:
      - ./:/src/hurumap
    environment:
      - DATABASE_URL=postgresql://hurumap:hurumap@db:5432/hurumap_zm
      - DJANGO_SECRET_KEY=somethingsecret
      - HURUMAP_URL='http://localhost:8000'
      - PGHOST=db
      - PGDATABASE=hurumap_zm
      - PGUSER=hurumap
      - PGPASSWORD=hurumap
      - PYTHONDONTWRITEBYTECODE="True"
